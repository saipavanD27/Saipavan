<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShopClone - Home</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f2f2f2; }
    /* Header */
    .header { background: #232f3e; color: white; display: flex; align-items: center; padding: 10px 20px; }
    .logo { font-size: 24px; font-weight: bold; margin-right: 20px; }
    .nav-links { display: flex; gap: 20px; }
    .nav-links a { color: white; text-decoration: none; font-weight: bold; }
    .nav-links a:hover { text-decoration: underline; }
    /* Layout */
    .container { display: flex; margin: 20px; }
    .sidebar { width: 200px; background: white; padding: 15px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .products { flex: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-left: 20px; }
    .product { background: white; padding: 15px; text-align: center; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .product img { width: 100%; height: 150px; object-fit: cover; margin-bottom: 10px; }
    .product h4 { margin: 10px 0 5px; }
    .product p { margin: 5px 0; color: #555; }
    .product a button { margin-top: 10px; padding: 8px 12px; background: #febd69; border: none; cursor: pointer; font-weight: bold; }
    .footer { background: #232f3e; color: white; text-align: center; padding: 20px; margin-top: 30px; }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">ShopClone</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="apple.html">Apple</a>
      <a href="samsung.html">Samsung</a>
    </div>
  </div>

  <!-- Content -->
  <div class="container">
    <div class="sidebar">
      <h3>Categories</h3>
      <ul>
        <li><a href="#">Electronics</a></li>
        <li><a href="#">Fashion</a></li>
        <li><a href="#">Home</a></li>
        <li><a href="#">Books</a></li>
        <li><a href="#">Toys</a></li>
      </ul>
    </div>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/200x150" alt="Samsung">
        <h4>Samsung</h4>
        <p>Latest Samsung products</p>
        <a href="/samsung"><button>Go to Samsung</button></a>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x150" alt="Apple">
        <h4>Apple</h4>
        <p>Latest Apple products</p>
        <a href="/apple"><button>Go to Apple</button></a>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x150" alt="Product 3">
        <h4>Product 3</h4>
        <p>$39.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x150" alt="Product 4">
        <h4>Product 4</h4>
        <p>$49.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>Â© 2025 ShopClone. All rights reserved.</p>
  </div>
</body>
</html>
